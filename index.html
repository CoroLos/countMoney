<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100%;
            height: 100px;
            background-color: #f00;
        }
    </style>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
    <div id="box">
        welcome!!
    </div>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <script>
        var i=0;
        box.addEventListener("touchstart", function(e){
            p1.innerHTML = e.type + " " + (i+1);
        })
        box.addEventListener("touchmove", function(e){
            p2.innerHTML = e.type + " " + i++;
        })
        box.addEventListener("touchend", function(e){
            p3.innerHTML = e.type + " " + i++;
        })
    </script>
</body>
</html>
